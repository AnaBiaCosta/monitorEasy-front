<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonitorEasy - Home</title>

    <link rel="stylesheet" href="css/style-padrao.css">
    <link rel="stylesheet" href="css/style-login.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="login-container">
        <header>
            <h1 class="title text-light">ENTRAR</h1>
        </header>

        <div class="input-container">
            <p class="text-input">Email</p>
            <input type="text" class="input" id="email" placeholder="rodrigo@monitoreasy.com.br">

            <p class="text-input">Senha</p>
            <input type="password" class="input" id="senha" placeholder="*********">
        </div>

        <div class="contato">
            <p class="text">Não possui uma conta? <span class="contato-destaque">Entre em contato com a gente</span></p>
            <u>Esqueci minha senha</u>
        </div>

        <p class="erro">Email ou senha inválidos</p>


        <button class="btn-login">ENTRAR</button>
    </section>



    <script src="js/login.js"></script>
</body>
